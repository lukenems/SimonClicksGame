<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel='stylesheet' text='text/css' href='style.css'/>

</head>
<body class="container">

  <!-- For the strict setting -->

  <div>

    <!-- Toggle switch -->
    <label class="switch">
      <input type="checkbox">
      <div class="slider round">
      </div>
    </label>

  </div>

  <!-- For the step/level count -->

  <div>
    <div class="box" id="step">
      <label for="level">Step</label>
      <input id="level" value="0"/>
    </div>
  </div>

  <!-- For the four colors -->

  <div class="text-center">
    <div class="row">
      <button type="button" class="btn btn-success col-md-4 col-md-offset-2" id="green">Green</button>
      <button type="button" class="btn btn-danger col-md-4" id="red">Red</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-warning col-md-4 col-md-offset-2" id="yellow">Yellow</button>
      <button type="button" class="btn btn-info col-md-4" id="blue">Blue</button>
    </div>
  </div>

  <!-- For start and stop buttons -->

  <div class="text-center">
    <button type="button" class="btn btn-primary" id="start">Start</button>
    <button type="button" class="btn btn-primary" id="stop">Stop</button>
  </div>



  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
